<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GIRDER // 1337</title>
<style>
  body,html{margin:0;height:100vh;background:#000;overflow:hidden;color:#39ff14;font-family:'Courier New',monospace;display:flex;align-items:center;justify-content:center;flex-direction:column;}
  canvas{position:fixed;top:0;left:0;width:100%;height:100%;z-index:1;opacity:0.12;}
  
  .lock{background:#000;border:20px solid #111;border-radius:30px;padding:40px 30px;box-shadow:0 0 80px #39ff14, inset 0 0 60px #000;position:relative;}
  .title{font-size:4rem;margin-bottom:30px;letter-spacing:12px;text-shadow:0 0 30px #39ff14;animation:glitch 2s infinite;}
  @keyframes glitch{0%,100%{text-shadow:3px 0 #ff0033,-3px 0 #39ff14}50%{text-shadow:-3px 0 #ff0033,3px 0 #39ff14}}
  
  .wheels{display:flex;gap:20px;}
  .wheel{position:relative;width:90px;height:360px;background:#000;border:6px solid #222;border-radius:15px;overflow:hidden;box-shadow:inset 0 0 40px #000, 0 0 30px #39ff14;}
  .numbers{position:absolute;width:100%;text-align:center;font-size:64px;line-height:90px;user-select:none;transition:transform 0s;}
  .number{color:#39ff14;text-shadow:0 0 20px;}
  .highlight{color:#39ff14;text-shadow:0 0 40px #39ff14;font-size:80px !important;line-height:90px !important;}
  
  .arrow{cursor:pointer;position:absolute;left:50%;transform:translateX(-50%);background:rgba(0,255,20,0.1);width:100%;height:50px;display:flex;align-items:center;justify-content:center;font-size:50px;z-index:10;}
  .up{top:0;}
  .down{bottom:0;}
  
  .status{margin-top:40px;font-size:28px;min-height:50px;}
</style>
</head>
<body>

<canvas id="matrix"></canvas>

<div class="lock">
  <div class="title">GIRDER</div>
  <div class="wheels" id="wheels"></div>
  <div class="status" id="status">Enter Combonation</div>
</div>

<script>
// Matrix rain (same as before)
const canvas = document.getElementById('matrix');
const ctx = canvas.getContext('2d');
canvas.width = innerWidth; canvas.height = innerHeight;
const chars = '0123456789ABCDEF';
const drops = [];
for(let i=0;i<innerWidth/15;i++) drops[i]=1;
function rain(){
  ctx.fillStyle='rgba(0,0,0,0.05)'; ctx.fillRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle='#39ff14'; ctx.font='15px monospace';
  for(let i=0;i<drops.length;i++){
    const char=chars[Math.floor(Math.random()*chars.length)];
    ctx.fillText(char,i*15,drops[i]*15);
    if(drops[i]*15>canvas.height&&Math.random()>0.975) drops[i]=0;
    drops[i]++;
  }
}
setInterval(rain,35);

// Create 4 spinning wheels
const container = document.getElementById('wheels');
const status = document.getElementById('status');
const correct = [1,3,3,7];
let values = [0,0,0,0];

for(let i=0;i<4;i++){
  const wheel = document.createElement('div');
  wheel.className = 'wheel';
  
  const up = document.createElement('div');
  up.className = 'arrow up';
  up.innerHTML = '↑';
  up.onclick = () => change(i,1);
  
  const down = document.createElement('div');
  down.className = 'arrow down';
  down.innerHTML = '↓';
  down.onclick = () => change(i,-1);
  
  const nums = document.createElement('div');
  nums.className = 'numbers';
  nums.id = 'nums'+i;
  
  wheel.appendChild(up);
  wheel.appendChild(down);
  wheel.appendChild(nums);
  container.appendChild(wheel);
  
  renderWheel(i);
}

function renderWheel(idx){
  const el = document.getElementById('nums'+idx);
  let html = '';
  for(let n=0;n<10;n++){
    const isCenter = n === values[idx];
    const isAbove = n === (values[idx]+1)%10;
    const isBelow = n === (values[idx]+9)%10;
    let cls = isCenter ? 'highlight' : '';
    let size = isCenter ? '80px' : (isAbove||isBelow)?'60px':'40px';
    let opacity = isCenter ? 1 : (isAbove||isBelow)?0.6:0.2;
    html += `<div class="number" style="font-size:${size};opacity:${opacity}">${n}</div>`;
  }
  el.innerHTML = html;
  el.style.transform = `translateY(${ -values[idx] * 90 + 1350 }px)`;
}

function change(idx, dir){
  values[idx] = (values[idx] + dir + 10) % 10;
  renderWheel(idx);
  
  // Check combo
  if(values.every((v,i)=>v===correct[i])){
    status.style.color = '#39ff14';
    status.textContent = 'VAULT BREACHED';
    setTimeout(() => {
      document.body.innerHTML = `
        <div style="color:#39ff14;text-align:center;margin-top:30vh;font-size:5rem;">
          ACCESS GRANTED<br><br>
          <div style="font-size:2rem;margin-top:50px;">Welcome to GIRDER</div>
        </div>`;
      setTimeout(() => location.reload(), 4000); // or redirect to full app
    }, 1500);
  }
}

// Touch support for mobile
document.querySelectorAll('.arrow').forEach(a=>{
  a.addEventListener('touchstart', e=>{e.preventDefault(); a.click();});
});
</script>
</body>
</html>
